# Custom Scalars
scalar Date

type Query {
  # Version
  version: String!

  # Author
  authors: [Author]!
  author(id: ID!): Author

  # Counter
  counter: Int
}

type Mutation {
  # Authors
  createAuthor(author: AuthorCreateInput!): Author!
  updateAuthor(id: ID!, author: AuthorUpdateInput!): Author!
  deleteAuthor(id: ID!): String!

  # Counter
  updateCounter(nmuber: Int!) : Int
}

type Subscription {
  # Counter
  onUpdateCounter: Int
}