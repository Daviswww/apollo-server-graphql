# Custom Scalars
scalar Date

type Query {
  # Version
  version: String!

  # Author
  authors: [Author]!
  author(userId: ID!): Author

  # Counter
  counter: Int
}

type Mutation {
  # Authors
  createAuthor(author: AuthorCreateInput!): Author!
  updateAuthor(userId: ID!, author: AuthorUpdateInput!): Author!
  deleteAuthor(userId: ID!): String!

  # Counter
  updateCounter(countId: ID!, value: Int!) : Int
}

type Subscription {
  # Counter
  onUpdateCounter: Int
}