# Custom Scalars
scalar Date

type Query {
  # Version
  version: String!

  # Author
  authors: [Author]!
  author(id: ID!): Author
}

type Mutation {
  # Authors
  createAuthor(author: AuthorCreateInput!): Author!
  updateAuthor(id: ID!, author: AuthorUpdateInput!): Author!
  deleteAuthor(id: ID!): String!
}